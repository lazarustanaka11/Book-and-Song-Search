<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <title>Book or Song Search</title>
</head>
<body>
    <div id="root" class="container-fluid" style="margin-top: 10%;">
        <div id = "logo" class="row justify-content-center">
            </div>
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <form action="http://127.0.0.1:5000/search" method="POST">
                        <divs class="input-group input-group-lg">
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                                    placeholder="Enter Search term" name="search_query"> 
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    Search <i class="fas fa-search"></i>
                                </button>
                            </div> 
                        </divs>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
